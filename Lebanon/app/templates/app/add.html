{% extends 'app/base.html' %}
{% load static %}

{% block content %}
    <h1>Add Blotter Entry</h1>
    
    <form method="post">
        <div class="links-container">
            <a href="{% url 'list' %}">List</a>
            <a href="{% url 'add' %}">Add Entry</a>
        </div>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
